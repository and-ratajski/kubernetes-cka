apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: ingress-nginx-dev
  namespace: develop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: nginx-test-svc
      port:
        number: 80
  rules:
  - host: localhost
    http:
      paths:
      - backend:
          service:
            name: nginx-test-svc
            port:
              number: 80
        path: /(.*)
        pathType: Prefix
  - host: accounts.localhost
    http:
      paths:
      - backend:
          service:
            name: keycloak-svc
            port:
              number: 80
        path: /(.*)
        #path: /a-path(/|$)(.*)
        pathType: Prefix
