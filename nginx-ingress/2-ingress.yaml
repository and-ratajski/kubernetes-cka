apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: ingress-nginx-dev
  namespace: develop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  # defaultBackend:
  #   service:
  #     name: nginx-test-svc
  #     port:
  #       number: 80
  rules:
  - host: accounts.localhost
    http:
      paths:
      - backend:
          service:
            name: nginx-test-svc
            port:
              number: 80
        path: /test
        pathType: Exact
  - host: accounts.localhost
    http:
      paths:
      - backend:
          service:
            name: keycloak-svc
            port:
              number: 80
        path: /
        pathType: Prefix
